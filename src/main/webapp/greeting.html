<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Math Function</title>
    <link rel="stylesheet" href="resources/css/preview.css" media="all">
</head>
<body>
    <header>
        <h1>Math Function</h1>
        <p>
            <strong>Hello, user!</strong> This is the piecewise function and some operation that you can do!
        </p>
        <div class = 'system'>
            <div class = 's1'>{</div>
            <div class = 's2'>y = ax<sup>2</sup> + bx + c, if x &lt; 1.4</div>
            <div class = 's3'>y = a/x + <span class="overline">&radic;x<sup>2</sup> + 1</span>, if x = 1.4</div>
            <div class="s4">y = a + bx/ <span class="overline">&radic;x<sup>2</sup> + 1</span>, if x &gt; 1.4</div>
        </div>
        <p>We can do operation in select menu!</p>
        <p>Default value already in box. <a href="index.xhtml">Let's go!</a> </p>
    </header>
</body>
</html>
